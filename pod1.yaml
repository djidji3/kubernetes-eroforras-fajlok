apiVersion: v1
kind: Pod     # erofottas fajtaja
metadata:     
  name: webserver1 
  labels:   # kesobb a cimkezesben megadottak alapjan tudok hivatkozi eroforrasok csoportjara
    name: webserver1
spec:
  containers:
  - name: webserver1
    image: nginx:1.20
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80 #  kontener 80 portjat teszi elorhetove a clasteren belul
